<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Nha Khoa Đức Hạnh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Đăng nhập hệ thống</h2>
    <input type="text" id="username" class="form-control mb-3" placeholder="Tên đăng nhập">
    <input type="password" id="password" class="form-control mb-3" placeholder="Mật khẩu">
    <button class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
    <p id="error" style="color: red; margin-top: 10px; display: none;">Sai tài khoản hoặc mật khẩu!</p>
  </div>

  <script>
    async function generateSHA256(value) {
      const encoder = new TextEncoder();
      const data = encoder.encode(value);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Tài khoản cố định (bạn có thể đổi)
      const correctUsername = "duchanh";
      const correctPassHash = "991a3defd73e481618e9cd44694d9181b8cebc5b3842b28fafec24f89ea63a18"; // hash của "123"

      const passHash = await generateSHA256(password);

      if (username === correctUsername && passHash === correctPassHash) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
